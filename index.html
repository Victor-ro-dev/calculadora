<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 shadow-lg">
      <h3 class="text-center mb-3">Calculadora</h3>
      <p class="text-center"><i>Made by Vitão PRIME</i></p>
      <input type="text" id="display" class="form-control text-end mb-3" disabled>
      
      <div class="d-grid gap-2">
        <div class="row g-2">
          <button class="btn btn-secondary col me-2" onclick="limparTela()">C</button>
          <button class="btn btn-secondary col me-2" onclick="adicionarValor('/')">/</button>
          <button class="btn btn-secondary col me-2" onclick="adicionarValor('*')">*</button>
          <button class="btn btn-secondary col" onclick="deletar()">←</button>
        </div>
        <div class="row g-2">
          <button class="btn btn-dark col me-2" onclick="adicionarValor('7')">7</button>
          <button class="btn btn-dark col me-2" onclick="adicionarValor('8')">8</button>
          <button class="btn btn-dark col me-2" onclick="adicionarValor('9')">9</button>
          <button class="btn btn-secondary col" onclick="adicionarValor('-')">-</button>
        </div>
        <div class="row g-2">
          <button class="btn btn-dark col me-2" onclick="adicionarValor('4')">4</button>
          <button class="btn btn-dark col me-2" onclick="adicionarValor('5')">5</button>
          <button class="btn btn-dark col me-2" onclick="adicionarValor('6')">6</button>
          <button class="btn btn-secondary col" onclick="adicionarValor('+')">+</button>
        </div>
        <div class="row g-2">
          <button class="btn btn-dark col me-2" onclick="adicionarValor('1')">1</button>
          <button class="btn btn-dark col me-2" onclick="adicionarValor('2')">2</button>
          <button class="btn btn-dark col me-2" onclick="adicionarValor('3')">3</button>
          <button class="btn btn-primary col" onclick="calcular()">=</button>
        </div>
        <div class="row g-2">
          <button class="btn btn-dark col-8 me-2" onclick="adicionarValor('0')">0</button>
          <button class="btn btn-dark col" onclick="adicionarValor('.')">.</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
